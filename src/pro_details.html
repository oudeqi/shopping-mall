<!DOCTYPE html>
<html ng-app="pro_details">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no,email=no,adress=no"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="./css/base_o.css"/>
        <link rel="stylesheet" type="text/css" href="./css/photoSlider.css"/>
        <link rel="stylesheet" type="text/css" href="./css/pro_details.css"/>
        <script type="text/javascript" src="./js/hotcss.js"></script>
        <script type="text/javascript" src="./js/angular.min.js"></script>
    </head>
    <body ng-controller="pro_details">
        <header>
            <div class="inner">
                <div class="l">
                    <button type="button" name="button" ng-click="pageBack()">
                        <i class="back"></i>
                    </button>
                </div>
                <div class="m">
                    <h2>商品详情</h2>
                </div>
                <div class="r"></div>
            </div>
        </header>
        <div class="banner_contain">
            <app-banner banner-arr="banner"></app-banner>
        </div>
        <div ng-cloak ng-show="ok">
            <div class="base_info">
                <h2 class="tit" ng-bind="title"></h2>
                <div class="price">
                    <span ng-bind="price | currency:''"></span>
                    <span ng-bind="'元'"></span>
                    <!-- <span ng-bind="deduction"></span> -->
                </div>
                <div class="tip">
                    <span>原价</span>
                    <del ng-bind="originalPrice | currency:''"></del>
                    <span ng-bind="'元'"></span>
                    <span ng-bind="'邮费：包邮'"></span>
                </div>
            </div>

            <div class="item_cover" ng-show="ok && deduction">
                <div class="item_line"></div>
                <button class="item_btn_u">U币购</button>
                <div>{{deduction}},实付{{pricex-(uncio/100)}}元</div>
            </div>


            <div class="pro_details">
                <p class="tit">图文详情</p>
                <div class="content" ng-bind-html="content"></div>
            </div>
            <div class="invalid" ng-show="!cart.remainNumber">
                宝贝失效
            </div>
            <div class="fixed_btn_group" ng-show="cart.remainNumber>0">
                <div class="go_index">
                    <button type="button" name="button" tap="linkToIndex('./index.html')">
                        <i class="icon-home"></i>
                        <span>首页</span>
                    </button>
                </div>
                <div class="cart">
                    <button type="button" name="button" tap="linkToCart('./my_cart.html')">
                        <i class="icon-cart"></i>
                        <span class="txt">购物车</span>
                        <span ng-show="cartAll.length" class="badge" ng-bind="cartAll.length"></span>
                    </button>
                </div>
                <div class="add_cart">
                    <button type="button" name="button" tap="addCart()">
                        加入购物车
                    </button>
                </div>
                <div class="buy_now">
                    <button type="button" name="button" tap="buy()">
                        立即购买
                    </button>
                </div>
            </div>
        </div>
        <buy-now buy-model="cart" buy-click="buyClick" next="next()"></buy-now>
    </body>

    <script type="text/javascript" src="./js/photoSlider.js"></script>
    <script type="text/javascript" src="./js/pro_details.js"></script>
</html>
